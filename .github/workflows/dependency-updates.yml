name: Dependency Updates

# Run weekly on Mondays at 9 AM UTC
on:
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Update dependencies
      run: |
        # Update non-major versions
        npx npm-check-updates -u --target minor
        yarn install

    - name: Run tests after update
      run: |
        yarn lint
        yarn test --watchAll=false
        yarn build

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: Weekly dependency updates'
        body: |
          ## Automated Dependency Updates
          
          This PR contains automated dependency updates for non-breaking changes.
          
          ### Changes
          - Updated minor and patch versions of dependencies
          - All tests pass
          - Build successful
          
          ### Review Checklist
          - [ ] Check for any breaking changes in changelogs
          - [ ] Verify all functionality works as expected
          - [ ] Review security advisories for updated packages
          
          **Auto-generated by GitHub Actions**
        branch: chore/dependency-updates
        delete-branch: true

  security-updates:
    name: Security Updates
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run security audit
      run: yarn audit --level moderate

    - name: Fix security vulnerabilities
      run: |
        # Try to fix security issues automatically
        yarn audit fix || true

    - name: Test after security fixes
      run: |
        yarn lint || true
        yarn test --watchAll=false || true
        yarn build

    - name: Create Security PR
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'security: fix vulnerabilities'
        title: 'üîí Security: Fix vulnerabilities'
        body: |
          ## Security Vulnerability Fixes
          
          This PR contains automated fixes for security vulnerabilities.
          
          ### Changes
          - Applied `npm audit fix` to resolve security issues
          - Updated vulnerable dependencies
          
          ### ‚ö†Ô∏è Important
          Please review these changes carefully as they may include breaking changes.
          
          ### Review Checklist
          - [ ] Verify all functionality works as expected
          - [ ] Check for any breaking changes
          - [ ] Run additional security scans if needed
          
          **Auto-generated by GitHub Actions**
        branch: security/vulnerability-fixes
        delete-branch: true
        labels: |
          security
          dependencies